<body >
    <div class="one">
  <div  class="doctor">
    <div class="heading">
      <h1 class="heading">Doctor profile</h1>
    </div>

    <form #docform="ngForm" (ngSubmit)="validate()">
    <div class="row profile">  
      <div class="col-lg-3 col-md-2 col-sm-2 col-2 image" >
       <div class="pic"><img src="assets/admin.jpg" alt="Still loading" width="200px" height="200px"></div> <br>
        <label class="img" for="image"></label>
        <input type="file"  ngModel #image="ngModel" class="form-control-file" id="image" name="image" required="required" >
      </div>
      <div class="col-lg-8 col-md-8 col-sm-8 col-8"  >
        <!-- Doctor Profile -->
        <!-- 1st row start -->
        <div class="row">
          <div class="col-lg-5">
            <label for="gender" class="labels">Gender</label>
            <select class="form-control" ngModel #gender="ngModel" id="gender" name="gender"  required [(ngModel)]="doc.gender">
              <option selected disabled value="">Choose...</option>
              <option> MALE </option>
              <option> FEMALE </option>
              <option> OTHER </option>
            </select>
          </div>
          <div class="col-lg-1">
          </div>
          <!-- dob validation not working -->
          <div class="col-lg-6">
            <label for="dob">Date of Birth</label>
          <input type="date" ngModel #dob="ngModel" name="dob" class="form-control" id="dob" required="required" min="01-01-2020" [(ngModel)]="doc.dob" />
           <div *ngIf="dob.touched && dob.invalid " class="alert">
            *Date of Birth is required
          </div>
          <div *ngIf="dob.touched && dob.invalid && dob.errors?.['min']" class="alert">
            *Wrong DOB
          </div> 
          </div>
        </div>
        <!-- 1st row end -->
        <!-- 2nd row start -->
        <div class="row">
          <div class="col-lg-8">
            <label for="address" class="labels">Address</label>
            <input type="text" ngModel #address="ngModel" class="form-control" id="address"  name="address" placeholder="1234 Main St" required="required" [(ngModel)]="doc.address" >
            <div *ngIf="address.touched && address.invalid" class="alert">
              *Please enter your address
            </div>
          </div>
          <div class="col-lg-4">
            <label for="city" class="labels">City</label>
            <input type="text" ngModel #city="ngModel" class="form-control" id="city" name="city" required="required" [(ngModel)]="doc.city"  >
            <div *ngIf="city.touched && city.invalid" class="alert">
              *Please enter your city name
            </div>
          </div>

        </div>
        <!-- 2nd row end -->
        <!-- 3rd row start -->
        <div class="row">
          <div class="col-md-6">
            <label for="state" class="labels">State</label>
            <select id="state" class="form-control"ngModel #state="ngModel" name="state" required  [(ngModel)]="doc.state" >
              <option selected>Choose...</option>
              <option>Andhra Pradesh</option>
              <option>Arunachal Pradesh</option>
              <option>Assam</option>
              <option>Bihar</option>
              <option>Chhattisgarh</option>
              <option>Goa</option>
              <option>Gujarat</option>
              <option>Haryana</option>
              <option>Himachal Pradesh</option>
              <option>Jharkhand</option>
              <option>Karnataka</option>
              <option>Kerala</option>
              <option>Madhya Pradesh</option>
              <option>Maharashtra</option>
              <option>Manipur</option>
              <option>Meghalaya</option>
              <option>Mizoram</option>
              <option>Nagaland</option>
              <option>Odisha</option>
              <option>Punjab</option>
              <option>Rajasthan</option>
              <option>Sikkim</option>
              <option>Tamil Nadu </option>
              <option>Telangana</option>
              <option>Tripura</option>
              <option>Uttar Pradesh</option>
              <option>Uttarakhand</option>
              <option>West Bengal </option>
            </select>
          </div>
          <div class="col-md-3">
            <label for="postal" class="labels">postal code</label>
            <input type="text" ngModel #postal="ngModel" class="form-control" id="postal" name="postal" required="required" [(ngModel)]="doc.postalCode">
            <div *ngIf="postal.touched && postal.invalid" class="alert">
              *Please enter your postal code.
            </div>
          </div>
          <div class="form-group col-md-3">
            <label for="country">Country</label>
            <input type="text" class="form-control" readonly placeholder="India"  />
          </div>
        </div>
        <!-- 3rd row end --> 
      </div>
      <div class="col-lg-1 col-md-2 col-sm-2 col-2"></div>
    </div>
<!-- 1st table end -->
 <!-- 2nd table start -->
<div class="row profile" style="margin-top: 1rem;">
    <div class="col-lg-3 col-md-2 col-sm-2 col-2"></div>
    <div class="col-lg-8 col-md-8 col-sm-8 col-8"  >
      <div class="row">
        <div class="col-lg-6"> 
          <label for="education" class="labels">Education Qualification </label>
          <input type="text" ngModel #education="ngModel" class="form-control" id="education" name="education" required="required" [(ngModel)]="doc.educationQualifiaction">
          <div *ngIf="education.touched && education.invalid" class="alert">
            *Please enter your Educational detail.
          </div>
        </div>
        <div class="col-lg-4">
          <label for="speciality" class="labels">Speciality </label>
          <input type="text" ngModel #speciality="ngModel" class="form-control" id="speciality" name="speciality" required="required" [(ngModel)]="doc.speciality">
          <div *ngIf="speciality.touched && speciality.invalid" class="alert">
            *Please enter your Speciality detail.
          </div>
        </div>
      </div>
      <!-- 4tth row end -->
      <!-- 5th row start -->
      <div class="row">
        <div class="col-lg-4">
          <label for="expertise" class="labels">Year of Expertise </label>
          <input type="text" ngModel #expertise="ngModel" class="form-control" id="expertise" name="expertise" required="required" [(ngModel)]="doc.yearOfExpertise">
          <div *ngIf="expertise.touched && expertise.invalid" class="alert">
            *Please enter year of expertise.
          </div>
        </div>
        <div class="col-lg-1">
        </div>
      </div>
      <!-- 5th row end -->
      <!-- 6th row start -->
        <!-- REQUIRED VALIDATION FOR DOCUMENT -->
        <!-- REQUIRED VALIDATION FOR DOCUMENT -->
      <div class="row">
        <div class="col-log-6">
            <label for="document" class="labels">Doctor licence</label><br>
            <input type="file" ngModel #document="ngModel" class="form-control-file" id="document" name="document" required="required" >
            <div *ngIf="document.touched && document.invalid" class="alert">
              *Please upload your licence.
            </div>
        </div>
      </div>
    </div>
    <div class="col-lg-1 col-md-2 col-sm-2 col-2"></div>
  </div>
<div class="row profile">
    <div class="col-lg-3 col-md-2 col-sm-2 col-2"></div>
    <div class="col-lg-8 col-md-2 col-sm-2 col-2">
        <div class="row" style="margin-top: 1rem;" >
            <div class="col-lg-10 col-md-2 col-sm-2 col-2"></div>
            <div class="col-lg-2 col-md-2 col-sm-2 col-2">
                <div class="b1"><button type="submit" class="btn btn-primary">Submit</button></div>
            </div>
        </div> 
    </div>
    <div class="col-lg-1 col-md-2 col-sm-2 col-2"></div>
</div>
</form>
</div></div>
</body>
