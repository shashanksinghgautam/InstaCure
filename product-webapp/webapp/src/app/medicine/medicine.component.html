<div class ="container">
    <div class = "card">
        <h3 class="text-center"> medicines List</h3>
        <div class = "card-body">
            <table class="table table-striped">
                <thead>
                    <th>Id</th>
                    <th>  Name</th>
                    <th> qnt</th>
                    <th> price</th>
                </thead>
                <tbody>
                    <tr *ngFor = "let medicine of Medicine">
                        <td> {{ medicine.mid}}</td>
                        <td> {{ medicine.medicinename}}</td>
                        <td> {{ medicine.qnt}}</td>
                        <td> {{ medicine.price}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
