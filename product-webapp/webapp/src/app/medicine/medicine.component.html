<div class="xyz">
  <div class="d-flex float-end align-items-center justify-content-center pb-4 me-4 mt-2">
    <button type="submit" (click)="goToEmail()" class="btn text-white btn-dark btn-group-sm">Raise a Request</button>
  </div>
  <a class="nav-link" [hidden]="role != 'Volunteer'" routerLink="/medicine-volunteer">
    <button type="submit" class="btn me-2 btn-primary btn-group-sm">Medical-Volunteer</button></a>
</div>


<h2 class="text-uppercase">Medicine & Health</h2>

<input id="searchText-id" [(ngModel)]="searchText" placeholder="Search By Medicine Name " />

<div class="card-body overflow-auto">
  <div class="card" *ngFor="let Medicine of Medicines | async | search: searchText" let index="index" class="p-1">
    <div class="card">
      <div class="card-body overflow-auto">
        <div class="card-body overflow-auto">
          <div class="form-group row">
            <div class="" style="
                text-decoration: solid;
                text-align: center;
                font-weight: bold;
              ">
              {{ Medicine.medicinename }}
            </div>
            <div class="">
              <img src="../../assets/p1.jpg" />
            </div>
            <div class="" style="font-weight: bold">${{ Medicine.price }}</div>
            <span>{{ Medicine.qnt }}</span>
            <div class="">
              <input type="number" class="form-control" id="Quantity{{ Medicine.mid }}" required [(ngModel)]="qnt"
                name="Quantity" style="margin: auto; width: 100px" />
              <button (click)="buyMedicine(Medicine.mid)" class="btn btn-info">
                Buy Now
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
