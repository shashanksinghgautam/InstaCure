<h3>ADD Medicine</h3>
<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Medicine Name</label>
      <input type="text" class="form-control" id="firstName" required [(ngModel)]="Medicine.medicinename" name="firstName">
    </div>

    <div class="form-group">
      <label for="name">qnt</label>
      <input type="text" class="form-control" id="qnt" required [(ngModel)]="Medicine.qnt" name="qnt">
    </div>

    <div class="form-group">
      <label for="name">price</label>
      <input type="text" class="form-control" id="price" required [(ngModel)]="Medicine.price" name="price">
    </div>

    <div class="form-group">
      <label for="name">category</label>
      <input type="text" class="form-control" id="category" required [(ngModel)]="Medicine.category" name="category">
    </div>

    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>

<div [hidden]="!submitted">
  <h4>You submitted successfully!</h4>
  <!-- <button class="btn btn-success" (click)="newMedicine()">Add</button> -->
</div>
