<section
  style="background: linear-gradient(to bottom, #ff9934,#ff9934, #ffffff, #ffffff,#ffffff, #138708,#138708)">
  <div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center" id="formbox">
      <div class="col-lg-12 col-xl-11">
        <div class="card text-black" style="border-radius: 25px; background-color: #f7f7f7;">
          <div class="card-body p-5" >
            <div class="row justify-content-center">

              <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1 w-49 ml-5">

                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign Up</p>

                <form class=" mx-2 mx-md-2" [formGroup]="myregform" #myform="ngForm" (ngSubmit)="registerUser()">

                  <div class="d-flex flex-row align-items-center mb-4">
                    <div class="form-outline flex-fill mb-0">
                      <small class="text-danger"> {{errorMsg}}</small>
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0 ">
                      <input type="text" id="form3Example1c" formControlName="uname" class="form-control "
                        placeholder="Enter Full Name" name="uname" [(ngModel)]="user.uname" />

                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">

                      <input type="email" id="form3Example3c" formControlName="email" class="form-control"
                        placeholder="Enter Email" name="email" [(ngModel)]="user.email" />

                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-solid fa-mobile fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">

                      <input type="number" id="form3Example4c" formControlName="mobile" class="form-control"
                        placeholder="Enter Mobile Number" name="mobile" [(ngModel)]="user.mobile" />

                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-key fa-lg me-3 fa-fw" ></i>
                    <div class="form-outline flex-fill mb-0">

                      <input type="password" id="form3Example4cd" formControlName="password" class="form-control"
                        placeholder="Enter Password" name="password" [(ngModel)]="user.password" />

                    </div>
                  </div>


                  <div class="d-flex flex-row align-items-center mb-4">
                  <i class="fa-solid fa-users fa-lg me-3 fa-fw"></i>
                    <input required class="form-check-input me-" formControlName="role" name="role" type="radio"
                      value="Patient" id="form2Example3ad" name="role" [(ngModel)]="user.role" /><span>&nbsp;Patient &nbsp;</span><span>&nbsp;&nbsp;</span>
                     <input required class="form-check-input me-2" formControlName="role" name="role" type="radio"
                      value="Doctor" id="form2Example3ad" name="role" [(ngModel)]="user.role"/><span>Doctor &nbsp;</span><span>&nbsp;&nbsp;</span>
                     <input required class="form-check-input me-2" formControlName="role" name="role" type="radio"
                      value="Volunteer" id="form2Example3ad" name="role" [(ngModel)]="user.role"/><span>Volunteer &nbsp;</span><span>&nbsp;&nbsp;</span>
                  </div>



                  <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                    <button type="submit" [disabled]="!myregform.valid" class="btn btn-primary btn-lg">Register</button>

                  </div>

                </form>

              </div>
              <div class="col-md-10 col-lg-6 col-xl-7 d-flex ml-auto p-lg-5 align-items-center order-1 order-lg-2">

                <img src="../../assets/regis5.png" class="img-fluid mx-1 mx-md-4 " alt="Sample image">

              </div>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
