<div class="container" >

  <div class="modal-body row" >
    <div class="col-md-3 ">
      <!-- Your first column here -->
      <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-chat/ava3.webp" alt="avatar"
              class="rounded-circle img-fluid bg-light" >
      <br>
      <button type="submit" class="btn btn-warning mt-2"> Upload</button>
    </div>
    <div class="col-md-9   mb-2" >
      <!-- Your second column here -->
      <form>
        <div class="row mt-3">
          <div class="col">
            <input type="text" class="form-control" placeholder="Name">
          </div>
          <div class="col">
            <input type="text" class="form-control" placeholder="Mobile">
          </div>
          <div class="col">
            <input type="email" class="form-control" placeholder="E-mail">
          </div>
        </div>
        <br>
        <div class="row">
          <div class="col">
            <textarea class="form-control" id="address" required rows="3" placeholder="Address"></textarea>
          </div>
        </div>
        <br>

        <div class="row">
          <div class="col">
            <input type="text" class="form-control" placeholder="City">
          </div>
          <div class="col">
            <input type="text" class="form-control" placeholder="State">
          </div>
          <div class="col">
            <input type="text" class="form-control" id="postal" required minlength="6" maxlength="6" pattern="^[0-9]*$"
              placeholder="Postal Code">
          </div>
        </div>
        
        <div class="row">
          <div class="col">
            <label for="formFileLg" class="form-label mb-0 mt-3">Licenses</label>
            <input type="file" class="form-control" placeholder="License">
          </div>
        </div>
        <br>
        <div class="row">
          <div class="col">
            <button (click)="onSubmit()" class="btn btn-primary mb-2"> Submit</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
