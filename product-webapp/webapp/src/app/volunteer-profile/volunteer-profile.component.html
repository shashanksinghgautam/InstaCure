<div class="one"  *ngFor="let Volunteer of Volunteers ">
 
  <div class="container py-1">
    <div class=" d-flex align-items-center justify-content-center">
      <div class="col-lg-4 mt-1">
        
        <div class="two" >

          <div class="modal-body row" >
            <div class="col-md-3 ">
              
              <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-chat/ava3.webp" alt="avatar"
                      class="rounded-circle img-fluid bg-light" >
              <br>
              <button type="submit" class="btn btn-warning mt-2"> Upload</button>
            </div>
            <h5 class="my-3">{{Volunteer.user.uname}}</h5>
            <p class="text-muted mb-1">Volunteer</p>
            
             <div class="d-flex justify-content-center mb-2">
              <!-- <button type="button" class="btn btn-primary" (click)="onSubmit()">Submit</button> -->
              <!-- <button type="button" class="btn btn-outline-primary ms-1">Message</button> --> 
            </div> 
          </div>
        </div>
      </div>
    </div>
  </div>
 
 <div class="two" *ngFor="let Volunteer of Volunteers ">

   
    <div class="col-md-9   mb-2" >

      <div class="card-body mb-2">
        <div class="row">
          <div class="col-sm-9">
            <p class="mb-0">Full Name</p>
          </div>
          <div class="col-sm-3">
            <p class="text-muted mb-0">{{Volunteer.user.uname}}</p>
          </div>
        </div>
        <hr>
        <div class="row">
          <div class="col-sm-3">
            <p class="mb-0">Email</p>
          </div>
          <div class="col-sm-9">
            <p class="text-muted mb-0">{{Volunteer.user.email}}</p>
          </div>
        </div>
        <hr>
        <div class="row">
          <div class="col-sm-3">
            <p class="mb-0">Mobile</p>
          </div>
          <div class="col-sm-9">
            <p class="text-muted mb-0">{{Volunteer.user.mobile}}</p>
          </div>
        </div>
        
  
      <form>
       
        <br>
        <div class="row">
          <div class="col">
            <textarea class="form-control" id="address" required rows="3" placeholder="Address" required [(ngModel)]="Volunteer.address" name="address"></textarea>
          </div>
        </div>
        <br>

        <div class="row">
          <div class="col">
            <input type="text" class="form-control" placeholder="City" required [(ngModel)]="Volunteer.city" name="City">
          </div>
          <div class="col">
            <input type="text" class="form-control" placeholder="State" required [(ngModel)]="Volunteer.state" name="state">
          </div>
          <div class="col">
            <input type="text" class="form-control" id="postal" required minlength="6" maxlength="6" pattern="^[0-9]*$"
              placeholder="Postal Code" required [(ngModel)]="Volunteer.zipcode" name="zipcode">
          </div>
        </div>
        
        <div class="row">
          <div class="col">
            <label for="formFileLg" class="form-label mb-0 mt-3">Licenses</label>
            <input type="file" class="form-control" placeholder="License">
          </div>
        </div>
        <br>
        <div class="row">
          <div class="col">
            <button (click)="onSubmit()" class="btn btn-primary mb-2"> Submit</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
