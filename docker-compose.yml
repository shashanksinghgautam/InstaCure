version: "2"
services:
  mongodb:
    image: mongo:latest
    container_name: "mongodb"
    hostname: localhost
    ports:
      - 27017:27017

  mysql-user:
    container_name: "mysql-user"
    image: mysql
    hostname: localhost
    ports:
      - 3306:3306
    environment:
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_DATABASE=product5
      - MYSQL_PASSWORD=root

  rabbitmq:
    image: rabbitmq:3-management
    container_name: rabbitmq
    ports:
      - 15672:15672
      - 5672:5672

  eureka-server:
    build: eureka-server/
    container_name: eureka-server
    restart: always
    network_mode: "host"
    hostname: localhost
    ports:
      - 8761:8761

  api-gateway:
    build: api-gateway/
    container_name: api-gateway
    depends_on:
      - eureka-server
    restart: always
    network_mode: "host"
    hostname: localhost
    ports:
      - 8080:8080

  product-webapp:
    build: product-webapp/
    image: product-webapp
    depends_on:
      - eureka-server
      - api-gateway
    restart: always
    container_name: product-webapp
    network_mode: "host"
    hostname: localhost
    ports:
      - 8099:8099

  register-service:
    build: register-service/
    container_name: register-service
    depends_on:
      - api-gateway
      - eureka-server
      - mysql-user
      - mongodb
      - rabbitmq
    restart: always
    network_mode: "host"
    hostname: localhost
    ports:
      - 8086:8086

